<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col items-center justify-center h-screen p-3">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent animate-gradient">
      ‚è∞ Sound Timer
    </h1>
    
    <p class="text-lg mb-6 text-gray-600 animate-fade-in">
      This page will play a sound every 20 minutes. <br> e.g. HH:00, HH:20, HH:40
    </p>
    
    <button 
      id="start" 
      class="px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-lg shadow-lg hover:from-green-500 hover:to-blue-600 focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
      Start Timer
    </button>
    
    <p id="timer" class="mt-4 text-2xl font-bold text-gray-800 animate-bounce"></p>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
